
services:
  api:
    build: ./backend
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env.example
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: eduhan
      POSTGRES_USER: eduhan
      POSTGRES_PASSWORD: eduhan
    ports:
      - "5432:5432"
